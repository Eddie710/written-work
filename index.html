<script>
    var regex = /^\d{3}-\d{3}-\d{4}$/
   
    

    function checkNumber(e){
        e.preventDefault();
        var uTel = document.getElementById('num').value
        var teste = regex.test(uTel);
        if(teste==false){
           window.alert("WRONG");
            return false
        }else{
            return true
        } 
    }
</script>
